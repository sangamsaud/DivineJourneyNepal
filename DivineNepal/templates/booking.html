{% extends 'base.html' %}
{% load static %}
{% block content %}

        <div class="container-fluid bg-primary py-5 mb-5 hero-header">
            <div class="container py-5">
                <div class="row justify-content-center py-5">
                    <div class="col-lg-10 pt-lg-5 mt-lg-5 text-center">
                        <h1 class="display-3 text-white animated slideInDown">Book Now</h1>
                        <nav aria-label="breadcrumb">
                            <p class="fs-4 text-white mb-4 animated slideInDown">Begin your spritual journey with Us </p>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar & Hero End -->




    <!-- Booking Start -->
    <div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="booking p-5">
                <div class="row g-5 align-items-center">
                    {% for about in aboutBook %}
                    <div class="col-md-6 text-white">
                        <h6 class="text-white text-uppercase">Booking</h6>
                        <h1 class="text-white mb-4">{{about.title}}</h1>
                        <p class="mb-4">{{about.description_1}}</p>
                        <p class="mb-4">{{about.description_2}}</p>
                        <a class="btn btn-outline-light py-3 px-5 mt-2" href="about">Read More</a>
                    </div>
                    {% endfor %}
                    <div class="col-md-6">
                        <h1 class="text-white mb-4">Book A Tour</h1>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control bg-transparent" name="name" placeholder="Your Name" required>
                                        <label for="name">Your Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="email" class="form-control bg-transparent" name="email" placeholder="Your Email" required>
                                        <label for="email">Your Email</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control bg-transparent datetimepicker-input" id="datetime" name="date" placeholder="Date & Time" data-toggle="datepicker" data-date-format="yyyy-mm-dd HH:ii" required>
                                        <label for="datetime">Date & Time</label>
                                    </div>
                                </div>
                                
                                
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select bg-transparent" name="destination" required>
                                            <option value="Pashupatinath">Pashupatinath</option>
                                            <option value="Swyambhunath">Swyambhunath </option>
                                            <option value="Ugratara">Ugratara</option>
                                        </select>
                                        <label for="select1">Destination</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control bg-transparent" placeholder="Special Request" name="special_request" style="height: 100px"></textarea>
                                        <label for="message">Special Request</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-outline-light w-100 py-3" type="submit">Book Now</button>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Booking Start -->

    <script>
        $(document).ready(function(){
            $('#datetime').datepicker({
                format: 'yyyy-mm-dd hh:ii',
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>
        
{% endblock %}
